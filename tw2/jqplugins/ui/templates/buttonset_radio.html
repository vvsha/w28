<div xmlns:py="http://genshi.edgewall.org/"
     xmlns:xi="http://www.w3.org/2001/XInclude"
     id="${w.attrs['id']}:wrapper">
<div py:attrs="w.attrs">
   <py:for each="btn in w.items">
      <py:choose test="w.checked_item">
      <py:when test="btn['id']">
          <input type="${w.attrs['id']}" id="${btn['id']}" name="radio" checked="checked"/>
      </py:when>
      <py:otherwise>
          <input type="${w.attrs['id']}" id="${btn['id']}" name="radio"/>
      </py:otherwise>
      </py:choose>
      <label for="${btn['id']}">${btn['label']}</label>
   </py:for>
</div>
   <script type="text/javascript">
      $(document).ready(function() {
         $("#${w.selector}").${w.jqmethod}(${w.options});

         <py:if test="'click' in w.events">
            $("#${w.selector} input").click(${w.events['click']});
         </py:if>
      });
   </script>
</div>
